<!DOCTYPE html>
<html>
  <head>
    <title>Practice Selectors</title>
  </head>
  <body>
    <h1 id="firstH1">First H1</h1>
    <h1>Second H1</h1>
    <h3 class="changeColor">First H3</h3>
    <h3 class="changeColor">Second H3</h3>
    <h5 class="changeColor">First H5</h5>
    <h5 class="changeColor">Second H5</h5>
    <h5 class="changeColor">Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        document.getElementById("firstH1").style.color = "red";
      }

      function changeH3() {
        var elements = document.getElementsByClassName("changeColor");
        for (var i = 0; i < elements.length; i++) {
          elements[i].style.color = "green";
        }
      }

      function changeH5() {
        var elements = document.getElementsByClassName("changeColor");
        for (var i = 0; i < elements.length; i++) {
          elements[i].style.color = "blue";
        }
      }

      function changeGreen() {
        var elements = document.getElementsByClassName("green");
        for (var i = 0; i < elements.length; i++) {
          elements[i].style.color = "green";
        }
      }

      function changeRed() {
        var elements = document.getElementsByClassName("red");
        for (var i = 0; i < elements.length; i++) {
          elements[i].style.color = "red";
        }
      }

      function changeBlue() {
        var elements = document.getElementsByClassName("blue");
        for (var i = 0; i < elements.length; i++) {
          elements[i].style.color = "blue";
        }
      }
    </script>
  </body>
</html>
